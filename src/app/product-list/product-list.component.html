<a [routerLink]="['/']"> <i class="material-icons">arrow_back</i> <i class="material-icons">home</i></a>
<h2>Products</h2>
 
<div *ngFor="let product of products">

  <h3>
   <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
    <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
</div>
